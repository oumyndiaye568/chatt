<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-[400px] bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Bienvenue</h1>
            <p class="text-gray-600">Connectez-vous à votre compte</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" 
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-green-500"
                    placeholder="exemple@email.com" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2" for="password">Mot de passe</label>
                <input type="password" id="password" 
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-green-500"
                    placeholder="Votre mot de passe" required>
            </div>

            <div class="text-red-500 hidden" id="error-message"></div>
            
            <button type="submit" 
                class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600 transition duration-300">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        // Utilisateurs de test
        const users = [
            { email: 'test@example.com', password: '123' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Vérifier les identifiants
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Stocker l'état de connexion
                localStorage.setItem('isLoggedIn', 'true');
                // Rediriger vers l'application principale
                window.location.href = 'script.html';
            } else {
                errorMessage.textContent = 'Email ou mot de passe incorrect';
                errorMessage.classList.remove('hidden');
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'script.html';
        }
    </script>
</body>
</html>
